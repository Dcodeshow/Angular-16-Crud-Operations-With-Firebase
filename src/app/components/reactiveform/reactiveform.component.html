<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-7 bg-white shadow-lg p-4">
      <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div formGroupName="loginDetails">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter User"
              formControlName="username"
            />
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter password"
              formControlName="email"
            />
            <span
              *ngIf="
                !myReactiveForm.get('loginDetails.email')!.valid &&
                myReactiveForm.get('loginDetails.email')!.touched
              "
              >Error Message</span
            >
          </div>
        </div>

        <div class="form-group">
          <label>Select list:</label>
          <select class="form-control" formControlName="course">
            <option *ngFor="let item of course" value="{{ item.value }}">
              {{ item.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <div class="radio" *ngFor="let i of gender">
            <label>
              <input
                type="radio"
                formControlName="gender"
                value="{{ i.value }}"
              />
              {{ i.value }}
            </label>
          </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary mt-3" />
        <input value="Reset" (click)="onReset()" class="btn btn-primary mt-3" />
      </form>
    </div>
  </div>
</div>
