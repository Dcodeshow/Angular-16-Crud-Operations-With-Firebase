<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header text-center">Manage Products</div>
        <div class="card-body bg-light">
          <div class="row">
            <div class="col-md-6">
              <form>
                <h3>Add Products</h3>
                <div class="form-group">
                  <label for="email">Product ID</label>
                  <input type="text" class="form-control" #Id />
                </div>
                <div class="form-group">
                  <label for="email">Product Name</label>
                  <input type="text" class="form-control" #Name />
                </div>
                <div class="form-group">
                  <label for="email">Product Price</label>
                  <input type="text" class="form-control" #Price />
                </div>
                <button
                  type="submit "
                  class="btn btn-primary"
                  (click)="AddProduct(Id, Name, Price)"
                >
                  {{ editMode ? "Add Product" : "Update Product" }}
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="SaveProduct()"
                >
                  Save Product
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="FetchProduct()"
                >
                  Fetch Product
                </button>
              </form>
            </div>
            <div class="col-md-6">
              <h3>{{ ProductList | async }}</h3>
              <table class="table table-dark w-100">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody *ngIf="!fetching">
                  <tr *ngFor="let item of product; index as i">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.id | titlecase }}</td>
                    <td>{{ item.name | titlecase }}</td>
                    <td>{{ item.price }}</td>
                    <td (click)="onEdit(i)">Edit</td>
                    <td (click)="onDelete(i)">X</td>
                  </tr>
                </tbody>
              </table>
              <h5 *ngIf="fetching">
                <div class="spinner-border text-primary"></div>
                Fetching Data......
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
