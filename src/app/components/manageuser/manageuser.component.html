<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header text-center">Manage Users</div>
        <div class="card-body bg-light">
          <div class="row">
            <div class="col-md-6">
              <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
                <h3>Add User</h3>
                <div class="form-group">
                  <label for="email">User Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <label for="email">Technology Use</label>
                  <input
                    type="text"
                    name="technology"
                    ngModel
                    class="form-control"
                  />
                </div>

                <button type="submit" class="btn btn-primary">
                  {{ editMode ? "Update User" : "Add User" }}
                </button>
                <button
                  type="button"
                  class="btn btn-primary ml-2"
                  (click)="FetchUser()"
                >
                  Fetch User
                </button>
              </form>
            </div>
            <div class="col-md-6">
              <h3>Dcode User</h3>
              <table class="table table-dark w-100">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Technology</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of userArrayDetails; index as i">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.username | titlecase }}</td>
                    <td>{{ item.technology | titlecase }}</td>
                    <td (click)="onEdit(i, item.userid)">Edit</td>
                    <td (click)="onDelete(item.userid)">X</td>
                  </tr>
                </tbody>
              </table>
              <!-- <h5>
                <div class="spinner-border text-primary"></div>
                Fetching Data......
              </h5> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
